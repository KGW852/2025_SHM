# configs/dongjak.yaml

# path
root_dir: ./data/dongjak
train:
  src_dir: ./data/dongjak/train
  tgt_dir: ./data/dongjak/test/test18
eval:
  src_dir: ./data/dongjak/eval/eval01
  tgt_dir: ./data/dongjak/test/test18
test:
  src_dir: ./data/dongjak/eval/eval03
  tgt_dir: ./data/dongjak/test/test18

# overide default.yaml
ae:
  svdd_lambda: 1.0

# original path
orig_dir:
  src_dir: ./data/dongjak(original)/source
  tgt_dir: ./data/dongjak(original)/target
  s1_dir: ./data/dongjak(original)/s1
  s2_dir: ./data/dongjak(original)/s2

# preprocess parameters
preprocess:
  sr: 100
  nsample: 1024
  n_fft: 256
  hop_length: 6
  window: hann
  nsplit: 1722  # normal to train, eval split ratio(float) or number(int)